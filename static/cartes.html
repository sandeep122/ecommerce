{% extends 'main.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}">Continue shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th>
                        <h5>Items:<strong>3</strong></h5>
                    </th>
                    <th>
                        <h5>Total:<strong>$56</strong></h5>
                    </th>
                    <th>
                        <a style="float: right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">checkout</a>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Item</strong></div>
                <div style="flex: 1;"><strong>price</strong></div>
                <div style="flex: 1;"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
        </div>
    </div>
   
    <div class="cart-row">
        <div style="flex: 2;"><img class="row-image" src=" #"></div>
        <div style="flex: 2;">name</div>
        <div style="flex: 1;">$20 </div>
        <div style="flex: 1;">
            <img class="chg-quantity" src="{% static 'images/arrow_down.png' %}">
            <img class="chg-quantity" src="{% static 'images/arrow_up.png' %}">
        </div>
        <div style="flex: 1;">
            <p>$90</p>
        </div>
    </div>
    
</div>


{% endblock content %}
